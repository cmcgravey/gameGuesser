<!DOCTYPE html>
<html lang="en">
    <head>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
        <link rel="stylesheet" href="/static/css/login.css">
        <title>GameGuesser</title>
    </head>

    <body>

        <div class="logo">
            <img id="login-logo" src="/static/images/gameguesserlogo.svg" width="200" height="200" alt="">
            <h1>GameGuesser.io</h1>
        </div>


        <div class="card">
            <div class="card-body">
            <form action="/accounts/?target=/" method="post" enctype="multipart/form-data">
                <div class="form-group">
                    <input type="text" class="form-control" name="username" placeholder="Username" required/> 
                </div>
                <div class="form-group">
                    <input type="password" class="form-control" name="password" placeholder="Password" required/>
                </div>
                <div class="form-group" id="login-button">
                    <input type="submit" class="form-control" value="login"/>
                </div>
                <input type="hidden" name="operation" value="login"/>
            </form>

            <p class=account-create> Don't have an account? <a href="/accounts/create/" id="create-account-link"> Sign Up </a> </p>
            </div>
        </div>

    </body>

</html>
